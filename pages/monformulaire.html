<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monformulaire</title>
    <link rel="stylesheet" href="monformeulaire.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="divprincipal"> 
        <div class="image">
            <img src="/home/maeva/frond_end/annexes/image/img6.png" alt="">
        </div>

        <div class="form">
            <div class="menu">
            <ul>
                    <li class="conec"><a href="#"><span>Se connecter</span></a></li>
                    <li class="inscrip"><a href="#"><span>S'incrire</span></a></li>
            </ul>
            </div>
            <form action="">
                <div class="input1">
                    <div class="icon1">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                <input type="test" id="test" placeholder="nom utilisateur">
                </div>

                <div class="input2">
                    <div class="icon2">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <input type="Email" id="Email" placeholder="Email">
                </div>

                <div class="input3">
                    <div class="icon3">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <input type="test" id="test" placeholder="Nom complet">
                </div>

                <div class="input4">
                    <div class="icon4">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="number" id="number" placeholder="Numero de telephone">
                </div>

                <div class="input5">
                    <div class="icon5">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <input type="password" id="password" placeholder="Mot de passe">
                    <div class="icon6">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="icon7">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>

            </form>

            <div class="inscrip2">
                <a href=""><Span>S'INSCRIRE</Span></a>
            </div>
            
        </div>
        
    </div>
</body>
</html>
